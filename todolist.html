<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>

  <body>
    <script>
      var todos = ['Item 1', 'Item 2', 'Item 3'];

      console.log(todos);

      function add(todo) {
        todos.push(todo);
        console.log(todos);
      }

      function edit(index, update) {
        todos[index] = update;
        console.log(todos);
      }

      function remove(index) {
        todos.splice(index, 1);
        console.log(todos);
      }
      
    </script>
  </body>
</html>
